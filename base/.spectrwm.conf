# Many ideas com from
# vim: noet
# https://github.com/tomkonidas/dotfiles
# Programms
program[lock]			= slock
program[term]			= st -e /bin/fish
program[search_web]		= search
program[menu]			= dmenu_run

name					= ws[1]:Console
name					= ws[9]:MPV

quirk[mpv]				= WS[9] + FULLSCREEN

# Bar
bar_border_width		= 0
bar_enabled				= 1
bar_border_width		= 0
bar_border[1]			= rgb:00/80/80
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]			= rgb:28/2a/36
bar_color_selected[1]	= rgb:62/72/a4
bar_font_color[1]		= rgb:f8/f8/f2
bar_font				= monospace:pixelsize=15
bar_format				= +L +S +D - +M +|C +C +|R +A %a %d %b %Y - %R
workspace_indicator		= listall,markcurrent,markurgent

# Wins
border_width			= 2
tile_gap				= 10
color_focus				= rgb:bd/93/f9
color_focus_maximized	= rgb:62/72/a4
color_unfocus			= rgb:44/47/5a
color_unfocus_maximized	= rgb:44/47/5a
region_padding			= 10

# Programms
program[volume_up]		= amixer set Master 1db+
program[volume_down] 	= amixer set Master 1db-
program[volume_mute] 	= amixer set Master toggle
program[playpause]		= playerctl play-pause
program[next]			= playerctl next
program[prev]			= playerctl previous

# Key bindings for French (fr) keyboards
# System bindings
modkey = Mod4
bind[volume_up] 	= XF86AudioRaiseVolume
bind[volume_down] 	= XF86AudioLowerVolume
bind[volume_mute] 	= XF86AudioMute
bind[playpause]		= XF86AudioPlay
bind[next]			= XF86AudioNext
bind[prev]			= XF86AudioPrev
